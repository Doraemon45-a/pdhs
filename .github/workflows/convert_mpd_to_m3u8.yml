name: Convert MPD to M3U8

on:
  workflow_dispatch: # Memungkinkan workflow dijalankan manual dari GitHub UI

jobs:
  convert-mpd-to-m3u8:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Install FFmpeg
      run: sudo apt-get update && sudo apt-get install -y ffmpeg

    - name: Convert MPD to M3U8
      env:
        MPD_URL: "https://ottb.live.cf.ww.aiv-cdn.net/dub-nitro/live/clients/dash/enc/fpndxmzw6o/out/v1/70a50b1bda944628b8e7e66ab4069419/cenc.mpd"
        CLEARKEY: "fc045df077e7669666b1b230e9aa3901" # Key Anda
        OUTPUT_FILE: "output.m3u8"
      run: |
        echo "Starting MPD to M3U8 conversion..."

        ffmpeg -decryption_key $CLEARKEY \
               -i $MPD_URL \
               -c:v copy -c:a copy \
               -hls_time 4 -hls_playlist_type event \
               $OUTPUT_FILE

        echo "Conversion completed: $OUTPUT_FILE"

    - name: Upload M3U8 to Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: converted-m3u8
        path: output.m3u8
